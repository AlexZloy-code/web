<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
            href='static/css/main1.css'>
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
            crossorigin="anonymous">
        <link rel="stylesheet" 
            href="static/bootstrap-5.0.2-dist/css/bootstrap.min.css">
        <title>Отбор астронавтов</title>
    </head>
    <body>
        <h1>Анкета претендента</h1>
        <h3>на участие в миссии</h3>
        <form method="post">
            <input type="text" class="form-control" id="text" aria-describedby="textHelp" placeholder="Введите фамилию" name="name">
            <input type="text" class="form-control" id="text" aria-describedby="textHelp" placeholder="Введите имя" name="surname">
            <br>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email">
            <h>Какое у вас образование?</h>
            <br>
            <div class="form-group">
                <select class="form-control" id="classSelect" name="class">
                    <option>Начальное</option>
                    <option>Среднее</option>
                    <option>Высшее</option>
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="form-check">Какие у Вас есть профессии</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="sad" id="male" value="male" checked="">
                    <label class="form-check-label" for="male">Инженер-исследователь</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="sad" id="male" value="male" checked="">
                    <label class="form-check-label" for="male">Инженер-строитель</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="das" id="female" value="female">
                    <label class="form-check-label" for="female">Пилот</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="sad" id="male" value="male" checked="">
                    <label class="form-check-label" for="male">Метеоролог</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="sad" id="male" value="male" checked="">
                    <label class="form-check-label" for="male">Инженер пл жизнеобеспечению</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="sad" id="male" value="male" checked="">
                    <label class="form-check-label" for="male">Инженер по радиационной защите</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="sad" id="male" value="male" checked="">
                    <label class="form-check-label" for="male">Врач</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="gas" id="female" value="female">
                    <label class="form-check-label" for="female">Экзобиолог</label>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="form-check">Укажите пол</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked="">
                    <label class="form-check-label" for="male">Мужской</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                    <label class="form-check-label" for="female">Женский</label>
                </div>
            </div>
            <br>

            <div class="form-group">
                <label for="about">Почему Вы хотите принять участие в миссии?</label>
                <br>
                <textarea class="form-control" id="about" rows="3" name="about"></textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="photo">Приложите фотографию</label><br>
                <input type="file" class="form-control-file" id="photo" name="file">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="stop" id="return" value="no" checked="">
                <label class="form-check-label" for="male">Готовы остаться на марсе?</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </body>
</html>
